<!--  
Hello, my name is Hunny Mane and this Calculaotr is my minor project that includes basic operations like addition, subtractions,
multiplications, etc it also performs factorial, sqroot, square and cube of a number, and lastly exponential.

It further includes the operation to be performed in decimal as well as float values, a clear all button for clearing screen,
and a backspace button to remove last given input.

I have also included a histroy section to keep the track of the given inputs and their results and also a clear button to delete
histroy as well.

the theme is based on a black bg with pink border that acts as neons and bootstrap default btn in blue color.

-->

<!DOCTYPE html>
<html>

    <head>
        <title>Calculator</title>
        <!-- link for css -->
        <link rel="stylesheet" href="style.css">
        <!-- lin for javascript -->
        <script defer src="logic.js"></script>
        <!-- link for bootstrap buttons -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
        <!-- link for bootstrap icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        
    </head>

    <body class="all">
        <!-- header  -->
        <div class="header">
            Calculator
        </div>        
        <!-- layout div that will include histroy section and a calculator section -->
        <div class="layout">
            <!-- histroy section -->
            <div class="histroy">
                
                <div class="heading">

                    <h1>History</h1>

                    <div class="cldata">
                        <!-- bootstrap icon for clear histroy -->
                        <button type="button" class="btn-datadel">
                            <h5> <i class="bi bi-x-circle"></i> </h5>
                        </button>

                    </div>

                </div>
                <!-- what to be printed in histroy is shown here in ordered list -->
                <div class="logs">
                    <ol class="log">                        
                    </ol>
                </div>

            </div>
            <!-- calculator section -->
            <div class="calc">
                <!-- screen to show what is printed and input given -->
                <div class="screen">
                </div>              

                <div class="div1">
                    <div class="operations">
                        <!-- buttons that will perform their respective operation when clicked -->                    
                        <div class="styling">

                            <button type="button" class="btn-fact btn btn-outline-primary">
                               <h3> ! </h3>
                            </button>
                            <button type="button" class="btn-7 btn btn-outline-primary">
                               <h3> 7 </h3>
                            </button>
                            <button type="button" class="btn-8 btn btn-outline-primary">
                               <h3> 8 </h3>
                            </button>
                            <button type="button" class="btn-9 btn btn-outline-primary">
                               <h3> 9 </h3>
                            </button>
                            <button type="button" class="btn-back btn btn-outline-primary">
                               <h3> <i class="bi bi-backspace"></i> </h3>
                            </button>    
                            <button type="button" class="btn-ac btn btn-outline-primary">
                                <h3> AC</h3>
                             </button>

                        </div>

                        <br>
                        <!-- buttons that will perform their respective operation when clicked -->
                        <div class="styling">

                            <button type="button" class="btn-sroot btn btn-outline-primary">
                                <h3> âˆš </h3>
                             </button>
                            <button type="button" class="btn-4 btn btn-outline-primary">
                                <h3> 4 </h3>
                             </button>
                            <button type="button" class="btn-5 btn btn-outline-primary">
                                <h3> 5 </h3>
                             </button>
                            <button type="button" class="btn-6 btn btn-outline-primary">
                                <h3> 6 </h3>
                             </button>
                            <button type="button" class="btn-add btn btn-outline-primary">
                                <h3> + </h3>
                             </button>
                            <button type="button" class="btn-mul btn btn-outline-primary">
                                <h3> x </h3>
                             </button>
                            
                        </div>

                        <br>
                        <!-- buttons that will perform their respective operation when clicked -->
                        <div class="styling">

                            <button type="button" class="btn-sq btn btn-outline-primary">
                                <h3> x<sup>2</sup> </h3>
                             </button>
                            <button type="button" class="btn-1 btn btn-outline-primary">
                                <h3> 1 </h3>
                             </button>
                            <button type="button" class="btn-2 btn btn-outline-primary">
                                <h3> 2 </h3>
                             </button>
                            <button type="button" class="btn-3 btn btn-outline-primary">
                                <h3> 3 </h3>
                             </button>
                            <button type="button" class="btn-sub btn btn-outline-primary">
                                <h3> - </h3>
                             </button>
                            <button type="button" class="btn-mod btn btn-outline-primary">
                                <h3> % </h3>
                             </button>

                        </div>

                        <br>
                        <!-- buttons that will perform their respective operation when clicked -->
                        <div class="styling">

                            <button type="button" class="btn-cube btn btn-outline-primary">
                                <h3> x<sup>3</sup> </h3>
                            </button>
                             <button type="button" class="btn-expo btn btn-outline-primary">
                                <h3> x<sup>y</sup> </h3>
                             </button>
                            <button type="button" class="btn-0 btn btn-outline-primary">
                                <h3> 0 </h3>
                             </button>
                            <button type="button" class="btn-dec btn btn-outline-primary">
                                <h3> . </h3>
                             </button>
                            <button type="button" class="btn-divide btn btn-outline-primary">
                                <h3> / </h3>
                             </button>
                            <button type="button" class="btn-eql btn btn-outline-primary">
                                <h3> = </h3>
                            </button>

                        </div>

                        <br>                        
    
                    </div>

                </div>

            </div>

        </div>

    </body>

</html>
